<!DOCTYPE html>
<html>
<head>
	<title>Java Web Starter Application</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" href="style.css" />
	<script src='http://code.jquery.com/jquery-latest.min.js'></script>
	<script src="post.js"></script>
</head>
<body>
	<h1>upload audio file</h1>
	<form name='processAudioFile' method='post' enctype="multipart/form-data" onsubmit='processAudioFile(); return false; '>
		<input type='file' id='file' name='file' />
		<br />
		Document name: <input type='text' id='documentName' name='documentName' />
		<br />
		Video link URL: <input type='text' id='link' name='link' />
		<button type='button' onclick='load(); '>Submit</button>
	</form>
</body>
</html>
